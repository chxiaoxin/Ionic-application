<ion-modal-view>
    <ion-header-bar>
        <h4 class="title">Reserve Table</h4>
            <button class="button button-clear button-calm" ng-click="closeReserve()">Close</button>
    </ion-header-bar>
    <ion-content>
    <form name="reserveform" id="reserveform" ng-submit="doReserve()">
    <div class="list">
        <li class="item item-select item-input">
            <span class='input-label'>Number of Guests</span>
            <select ng-model="reseve.number">
                <option ng-repeat="n in [1,2,3,4,5,6]"  value="{{n}}">{{n}}</option>
            </select>
        </li>    
        <li class="item item-toggle">
            Smoking?
            <label class="toggle toggle-assertive">
            <input type="checkbox" ng-model="reservation.smoking">
            <div class="track">
                <div class="handle"></div>    
            </div>
            </label>
        </li>
        <li>
        <label class="item item-input">
            <span class="input-label">Date</span>
            <input type="date" ng-model="reservation.date"> 
        </label>
        </li>
        <label class="item item-input">
            <span class="input-label">Time</span>
            <input type="time" ng-model="reservation.time" min="11:00:00" max="21:00:00">
        </label>
        <button type="submit" class="button button-block button-calm">Reserve</button>
    </div>
    </form>
    </ion-content>
</ion-modal-view>
